<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="css/plugins/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!--User info at left side-->
        <nav>   
            <div class="navbar-default sidebar" role="navigation">
                <ul class="nav" id="side-menu">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>User Info</thead>
                        <tr>
                            <th>TotalAlowwance($)</th>
                            <th>123456789</th>
                        </tr>
                        <tr>
                            <th>AllowanceAtHand($)</th>
                            <th>123456789</th>
                        </tr>
                    </table>

                    <table class="table table-bordered table-hover table-striped" id="currentStock">
                        <thead>StocksAtHand</thead>
                        <tbody>
                            <tr>
                                <th>#</th>
                                <th>StockNo.</th>
                                <th>Company</th> 
                                <th>Shares</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>123</th>
                                <th>CS</th> 
                                <th>100</th>
                            </tr>
                            <tr>
                                <th>2</th>
                                <th>123</th>
                                <th>CS</th> 
                                <th>100</th>
                            </tr>
                        </tbody>
                    </table> 

                    <button>Portfolio Info</button>   
                </ul>   
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="pull-right">
                        <button>LogOut</button>
                </div>
                <div class="col-lg-12">
                    <h1 class="page-header">Wonderland Stock Exchange</h1>
                </div>

            </div>
            <!-- /.row -->
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> 
                            <h>Company Name</h>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="buyOrSell">
                            <row>
                                    <button class="center">buy</button>
                                    <button>sell</button>
                            </row>
                        </div>
                        <!-- /.buyOrSell -->
                        <div class="panel-body">
                            <div id="morris-area-chart"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <!-- /.col-lg-6 -->
                    
                <div class="pull-right">    
                    <div class="col-lg-5">
                        <div class="panel-body">
                            <div class="row">
                                <input type="text" id="search" placeholder="Search for Stock" style="width:400px">
                                    <table class="table table-bordered table-hover table-striped" id="stockInfoHead" style="width:400px">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>StockNo.</th>
                                                <th>CompanyName</th>
                                                <th>LivePrice</th>
                                           </tr>
                                        </thead>
                                     </table>
                                <div style="width:400px;height:440px;overflow:scroll;">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover table-striped" id="stockInfo">
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.min.js"></script>
    <script src="js/plugins/morris/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
    <!-- Javascript for cs competition-->
    <script src="js/cs-modification.js"></script>
</body>

</html>
